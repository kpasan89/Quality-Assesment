<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BranchViewDlg" widgetVar="BranchViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBranchTitle}">
            <h:form id="BranchViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{branchController.selected != null}">
                        <h:outputText value="#{bundle.ViewBranchLabel_english_name}"/>
                        <h:outputText value="#{branchController.selected.english_name}" title="#{bundle.ViewBranchTitle_english_name}"/>
                        <h:outputText value="#{bundle.ViewBranchLabel_sinhala_name}"/>
                        <h:outputText value="#{branchController.selected.sinhala_name}" title="#{bundle.ViewBranchTitle_sinhala_name}"/>
                        <h:outputText value="#{bundle.ViewBranchLabel_tamil_name}"/>
                        <h:outputText value="#{branchController.selected.tamil_name}" title="#{bundle.ViewBranchTitle_tamil_name}"/>
                        <h:outputText value="#{bundle.ViewBranchLabel_english_description}"/>
                        <h:outputText value="#{branchController.selected.english_description}" title="#{bundle.ViewBranchTitle_english_description}"/>
                        <h:outputText value="#{bundle.ViewBranchLabel_sinhala_description}"/>
                        <h:outputText value="#{branchController.selected.sinhala_description}" title="#{bundle.ViewBranchTitle_sinhala_description}"/>
                        <h:outputText value="#{bundle.ViewBranchLabel_tmail_description}"/>
                        <h:outputText value="#{branchController.selected.tmail_description}" title="#{bundle.ViewBranchTitle_tmail_description}"/>
                        <h:outputText value="#{bundle.ViewBranchLabel_id}"/>
                        <h:outputText value="#{branchController.selected.id}" title="#{bundle.ViewBranchTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BranchViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
