<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LetterReasonEditDlg" widgetVar="LetterReasonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLetterReasonTitle}">
            <h:form id="LetterReasonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{letterReasonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLetterReasonLabel_letter}" for="letter" />
                        <p:selectOneMenu id="letter" value="#{letterReasonController.selected.letter}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{letterController.itemsAvailableSelectOne}"
                                           var="letterItem"
                                           itemValue="#{letterItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLetterReasonLabel_reasons}" for="reasons" />
                        <p:selectOneMenu id="reasons" value="#{letterReasonController.selected.reasons}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{reasonsController.itemsAvailableSelectOne}"
                                           var="reasonsItem"
                                           itemValue="#{reasonsItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLetterReasonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{letterReasonController.selected.id}" title="#{bundle.EditLetterReasonTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{letterReasonController.update}" value="#{bundle.Save}" update="display,:LetterReasonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LetterReasonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LetterReasonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
