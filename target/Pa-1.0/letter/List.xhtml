<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLetterTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LetterListForm">
                <p:panel header="#{bundle.ListLetterTitle}">
                    <p:dataTable id="datalist" value="#{letterController.items}" var="item"
                                 selectionMode="single" selection="#{letterController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_employee}"/>
                            </f:facet>
                            <h:outputText value="#{item.employee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_process}"/>
                            </f:facet>
                            <h:outputText value="#{item.process}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_branch}"/>
                            </f:facet>
                            <h:outputText value="#{item.branch}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_letter_No}"/>
                            </f:facet>
                            <h:outputText value="#{item.letter_No}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_letter_contants}"/>
                            </f:facet>
                            <h:outputText value="#{item.letter_contants}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_letter_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.letter_date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_receive_At}"/>
                            </f:facet>
                            <h:outputText value="#{item.receive_At}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_forwarded_for_approval_at}"/>
                            </f:facet>
                            <h:outputText value="#{item.forwarded_for_approval_at}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_approved_at}"/>
                            </f:facet>
                            <h:outputText value="#{item.approved_at}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_approved_by}"/>
                            </f:facet>
                            <h:outputText value="#{item.approved_by}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_completedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.completedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_posted_at}"/>
                            </f:facet>
                            <h:outputText value="#{item.posted_at}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_letter_remarks}"/>
                            </f:facet>
                            <h:outputText value="#{item.letter_remarks}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_remarks_for_delay}"/>
                            </f:facet>
                            <h:outputText value="#{item.remarks_for_delay}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{letterController.prepareCreate}" update=":LetterCreateForm" oncomplete="PF('LetterCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LetterViewForm" oncomplete="PF('LetterViewDialog').show()" disabled="#{empty letterController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LetterEditForm" oncomplete="PF('LetterEditDialog').show()" disabled="#{empty letterController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{letterController.destroy}" update=":growl,datalist" disabled="#{empty letterController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
