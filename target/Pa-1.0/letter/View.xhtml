<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LetterViewDlg" widgetVar="LetterViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLetterTitle}">
            <h:form id="LetterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{letterController.selected != null}">
                        <h:outputText value="#{bundle.ViewLetterLabel_employee}"/>
                        <h:outputText value="#{letterController.selected.employee}" title="#{bundle.ViewLetterTitle_employee}"/>
                        <h:outputText value="#{bundle.ViewLetterLabel_process}"/>
                        <h:outputText value="#{letterController.selected.process}" title="#{bundle.ViewLetterTitle_process}"/>
                        <h:outputText value="#{bundle.ViewLetterLabel_branch}"/>
                        <h:outputText value="#{letterController.selected.branch}" title="#{bundle.ViewLetterTitle_branch}"/>
                        <h:outputText value="#{bundle.ViewLetterLabel_letter_No}"/>
                        <h:outputText value="#{letterController.selected.letter_No}" title="#{bundle.ViewLetterTitle_letter_No}"/>
                        <h:outputText value="#{bundle.ViewLetterLabel_letter_contants}"/>
                        <h:outputText value="#{letterController.selected.letter_contants}" title="#{bundle.ViewLetterTitle_letter_contants}"/>
                        <h:outputText value="#{bundle.ViewLetterLabel_letter_date}"/>
                        <h:outputText value="#{letterController.selected.letter_date}" title="#{bundle.ViewLetterTitle_letter_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLetterLabel_receive_At}"/>
                        <h:outputText value="#{letterController.selected.receive_At}" title="#{bundle.ViewLetterTitle_receive_At}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLetterLabel_forwarded_for_approval_at}"/>
                        <h:outputText value="#{letterController.selected.forwarded_for_approval_at}" title="#{bundle.ViewLetterTitle_forwarded_for_approval_at}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLetterLabel_approved_at}"/>
                        <h:outputText value="#{letterController.selected.approved_at}" title="#{bundle.ViewLetterTitle_approved_at}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLetterLabel_approved_by}"/>
                        <h:outputText value="#{letterController.selected.approved_by}" title="#{bundle.ViewLetterTitle_approved_by}"/>
                        <h:outputText value="#{bundle.ViewLetterLabel_completedAt}"/>
                        <h:outputText value="#{letterController.selected.completedAt}" title="#{bundle.ViewLetterTitle_completedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLetterLabel_posted_at}"/>
                        <h:outputText value="#{letterController.selected.posted_at}" title="#{bundle.ViewLetterTitle_posted_at}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLetterLabel_remarks}"/>
                        <h:outputText value="#{letterController.selected.letter_remarks}" title="#{bundle.ViewLetterTitle_remarks}"/>
                        <h:outputText value="#{bundle.ViewLetterLabel_remarks_for_delay}"/>
                        <h:outputText value="#{letterController.selected.remarks_for_delay}" title="#{bundle.ViewLetterTitle_remarks_for_delay}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LetterViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
