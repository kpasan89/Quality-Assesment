<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PerformanceAnalysisRecordListForm">
                <p:panel header="#{bundle.ListPerformanceAnalysisRecordTitle}">
                    <p:dataTable id="datalist" value="#{performanceAnalysisRecordController.items}" var="item"
                                 selectionMode="single" selection="#{performanceAnalysisRecordController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_fromDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_toDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.toDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_analysisYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.analysisYear}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_analysisMonth}"/>
                            </f:facet>
                            <h:outputText value="#{item.analysisMonth}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_analysisDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.analysisDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_employee}"/>
                            </f:facet>
                            <h:outputText value="#{item.employee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_branch}"/>
                            </f:facet>
                            <h:outputText value="#{item.branch}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_process}"/>
                            </f:facet>
                            <h:outputText value="#{item.process}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_completed_on_time_count}"/>
                            </f:facet>
                            <h:outputText value="#{item.completed_on_time_count}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_delayed_count}"/>
                            </f:facet>
                            <h:outputText value="#{item.delayed_count}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_completed_on_time_percentage}"/>
                            </f:facet>
                            <h:outputText value="#{item.completed_on_time_percentage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_delayed_count_percentage}"/>
                            </f:facet>
                            <h:outputText value="#{item.delayed_count_percentage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerformanceAnalysisRecordTitle_causes_for_delay}"/>
                            </f:facet>
                            <h:outputText value="#{item.causes_for_delay}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{performanceAnalysisRecordController.prepareCreate}" update=":PerformanceAnalysisRecordCreateForm" oncomplete="PF('PerformanceAnalysisRecordCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PerformanceAnalysisRecordViewForm" oncomplete="PF('PerformanceAnalysisRecordViewDialog').show()" disabled="#{empty performanceAnalysisRecordController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PerformanceAnalysisRecordEditForm" oncomplete="PF('PerformanceAnalysisRecordEditDialog').show()" disabled="#{empty performanceAnalysisRecordController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{performanceAnalysisRecordController.destroy}" update=":growl,datalist" disabled="#{empty performanceAnalysisRecordController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
