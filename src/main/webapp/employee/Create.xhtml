<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeCreateDlg" widgetVar="EmployeeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeeTitle}">
            <h:form id="EmployeeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_english_name}" for="english_name" />
                        <p:inputText id="english_name" value="#{employeeController.selected.english_name}" title="#{bundle.CreateEmployeeTitle_english_name}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_sinhala_name}" for="sinhala_name" />
                        <p:inputText id="sinhala_name" value="#{employeeController.selected.sinhala_name}" title="#{bundle.CreateEmployeeTitle_sinhala_name}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_tamil_name}" for="tamil_name" />
                        <p:inputText id="tamil_name" value="#{employeeController.selected.tamil_name}" title="#{bundle.CreateEmployeeTitle_tamil_name}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_english_description}" for="english_description" />
                        <p:inputTextarea rows="4" cols="30" id="english_description" value="#{employeeController.selected.english_description}" title="#{bundle.CreateEmployeeTitle_english_description}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_sinhala_description}" for="sinhala_description" />
                        <p:inputTextarea rows="4" cols="30" id="sinhala_description" value="#{employeeController.selected.sinhala_description}" title="#{bundle.CreateEmployeeTitle_sinhala_description}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_tmail_description}" for="tmail_description" />
                        <p:inputTextarea rows="4" cols="30" id="tmail_description" value="#{employeeController.selected.tmail_description}" title="#{bundle.CreateEmployeeTitle_tmail_description}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{employeeController.selected.userName}" title="#{bundle.CreateEmployeeTitle_userName}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_password}" for="password" />
                        <p:inputText id="password" value="#{employeeController.selected.password}" title="#{bundle.CreateEmployeeTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_branch}" for="branch" />
                        <p:selectOneMenu id="branch" value="#{employeeController.selected.branch}" >
                            <f:selectItems value="#{branchController.itemsAvailableSelectOne}"
                                           var="branchItem"
                                           itemValue="#{branchItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeController.create}" value="#{bundle.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
