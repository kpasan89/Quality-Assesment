<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubjectCreateDlg" widgetVar="SubjectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSubjectTitle}">
            <h:form id="SubjectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subjectController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{subjectController.selected.id}" title="#{bundle.CreateSubjectTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_english_name}" for="english_name" />
                        <p:inputText id="english_name" value="#{subjectController.selected.english_name}" title="#{bundle.CreateSubjectTitle_english_name}" />
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_sinhala_name}" for="sinhala_name" />
                        <p:inputText id="sinhala_name" value="#{subjectController.selected.sinhala_name}" title="#{bundle.CreateSubjectTitle_sinhala_name}" />
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_tamil_name}" for="tamil_name" />
                        <p:inputText id="tamil_name" value="#{subjectController.selected.tamil_name}" title="#{bundle.CreateSubjectTitle_tamil_name}" />
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_english_description}" for="english_description" />
                        <p:inputTextarea rows="4" cols="30" id="english_description" value="#{subjectController.selected.english_description}" title="#{bundle.CreateSubjectTitle_english_description}" />
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_sinhala_description}" for="sinhala_description" />
                        <p:inputTextarea rows="4" cols="30" id="sinhala_description" value="#{subjectController.selected.sinhala_description}" title="#{bundle.CreateSubjectTitle_sinhala_description}" />
                        <p:outputLabel value="#{bundle.CreateSubjectLabel_tmail_description}" for="tmail_description" />
                        <p:inputTextarea rows="4" cols="30" id="tmail_description" value="#{subjectController.selected.tmail_description}" title="#{bundle.CreateSubjectTitle_tmail_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subjectController.create}" value="#{bundle.Save}" update="display,:SubjectListForm:datalist,:growl" oncomplete="handleSubmit(args,'SubjectCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubjectCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
