<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <f:view locale="#{sessionController.language}" >

            <p:growl id="growl" life="3000" />

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                    <h:form id="menuForm">
                        <p:menubar>
                            <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                            <p:submenu label="#{bundle.Maintenance}">
                                <p:menuitem value="Branch" outcome="/branch/List.xhtml" />
                                <p:menuitem value="Employee" outcome="/employee/List.xhtml" />
                                <p:menuitem value="Process" outcome="/process/List.xhtml" />
                                <p:menuitem value="Letter" outcome="/letter/List.xhtml" />
                                <p:menuitem value="Subject" outcome="/subject/List.xhtml" />
                                <p:menuitem value="Reason" outcome="/reasons/List.xhtml" />
                                <p:menuitem value="PerformanceAnalysisRecord" outcome="/performanceAnalysisRecord/List.xhtml" />

                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60">
                    <ui:insert name="footer">
                        <h:form>
                            <p:outputLabel value="#{sessionController.language}" >
                            </p:outputLabel>
                            <p:spacer width="20" ></p:spacer>
                            <p:outputLabel value="#{bundle.Language}" >
                            </p:outputLabel>
                            <p:selectOneMenu value="#{sessionController.language}" >
                                <f:selectItem itemValue="si" itemLabel="#{bundle.Sinhala}" ></f:selectItem>
                                <f:selectItem itemValue="ta" itemLabel="#{bundle.Tamil}" ></f:selectItem>
                                <f:selectItem itemValue="en" itemLabel="#{bundle.English}" ></f:selectItem>
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" value="#{bundle.SetLanguage}" ></p:commandButton>
                        </h:form>

                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body"/>
                </p:layoutUnit>

            </p:layout>

        </f:view>

    </h:body>

</html>
