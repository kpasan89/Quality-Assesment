<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBranchTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BranchListForm">
                <p:panel header="#{bundle.ListBranchTitle}">
                    <p:dataTable id="datalist" value="#{branchController.items}" var="item"
                                 selectionMode="single" selection="#{branchController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBranchTitle_english_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.english_name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBranchTitle_sinhala_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.sinhala_name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBranchTitle_tamil_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamil_name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBranchTitle_english_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.english_description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBranchTitle_sinhala_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.sinhala_description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBranchTitle_tmail_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.tmail_description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBranchTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{branchController.prepareCreate}" update=":BranchCreateForm" oncomplete="PF('BranchCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BranchViewForm" oncomplete="PF('BranchViewDialog').show()" disabled="#{empty branchController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BranchEditForm" oncomplete="PF('BranchEditDialog').show()" disabled="#{empty branchController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{branchController.destroy}" update=":growl,datalist" disabled="#{empty branchController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
