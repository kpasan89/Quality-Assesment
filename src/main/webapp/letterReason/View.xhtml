<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LetterReasonViewDlg" widgetVar="LetterReasonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLetterReasonTitle}">
            <h:form id="LetterReasonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{letterReasonController.selected != null}">
                        <h:outputText value="#{bundle.ViewLetterReasonLabel_letter}"/>
                        <h:outputText value="#{letterReasonController.selected.letter}" title="#{bundle.ViewLetterReasonTitle_letter}"/>
                        <h:outputText value="#{bundle.ViewLetterReasonLabel_reasons}"/>
                        <h:outputText value="#{letterReasonController.selected.reasons}" title="#{bundle.ViewLetterReasonTitle_reasons}"/>
                        <h:outputText value="#{bundle.ViewLetterReasonLabel_id}"/>
                        <h:outputText value="#{letterReasonController.selected.id}" title="#{bundle.ViewLetterReasonTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LetterReasonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
