<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcessMessurmentViewDlg" widgetVar="ProcessMessurmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProcessMessurmentTitle}">
            <h:form id="ProcessMessurmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{processMessurmentController.selected != null}">
                        <h:outputText value="#{bundle.ViewProcessMessurmentLabel_process}"/>
                        <h:outputText value="#{processMessurmentController.selected.process}" title="#{bundle.ViewProcessMessurmentTitle_process}"/>
                        <h:outputText value="#{bundle.ViewProcessMessurmentLabel_id}"/>
                        <h:outputText value="#{processMessurmentController.selected.id}" title="#{bundle.ViewProcessMessurmentTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProcessMessurmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
